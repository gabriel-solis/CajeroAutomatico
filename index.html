<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cajero Automático</title>
</head>
<body>
    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ATM</a>
            <div id="nav-sesion">            
                <img src="./img/user.png" alt="user">
            </div>
        </div>
    </nav>

    <div id="error"></div>
    <!--Iniciar sesión-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form id="form_id" action="index.html" method="get">
                    <div class="mb-3">
                      <label for="uname" class="form-label">Usuario</label>
                      <input class="form-control" id="user" type="text" placeholder="Nombre de usuario" aria-label="default input example" required>
                    </div>
                    <div class="mb-3">
                      <label for="upass" class="form-label">Contraseña</label>
                      <input type="password" id="pass" class="form-control" required>
                    </div>
                    <button type="submit" id="ingresar" onclick="ingrear()" class="btn btn-primary" >Ingresar</button>
                </form>
            </div>
        </div>       
    </div>
    <script src="scripts.js"></script>
</body>
</html>
