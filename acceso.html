<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="operaciones.js"></script>


    <title>Cajero Automático</title>
</head>
<body>
        <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ATM</a>
            <div id="nav-sesion">
                <a  href="login.html">Cerrar sesión</a> 
                <img src="./img/user.png" alt="user">
            </div>
        </div>
    </nav>

    <!--Opciones al iniciar-->
    <div class="container">
        <div class="row">
            <div class="col-12" id="mensajes">
                <div id="mensajes">
                        <h1 id="outputMensajes">Hola, por favor selecciona una operación.</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="pantalla"> 
                       <h1 id="outputPantalla"></h1>   
                </div>
            </div>
        </div>
        <!--Ingresar monto-->
        <div class="row" >
            <div class="col-12" >
                <div class="formulario d-flex justify-content-center m-1">
                    <form action="" class="form" style="display: none;" id="formDeposito">
                        <div class="cantidad" id="div-cantidad">
                            <input type="number" id="cantidadDepositada">         
                        </div>             
                        <input type="button" onclick="aceptarDeposito()" class="btn btn-primary m-2" value="Aceptar" > 
                    </form>
                </div>        
            </div>    
        </div>
        <!--Retirar monto-->
        <div class="row " >
            <div class="col-12 " >
                <div class="formulario d-flex justify-content-center m-1">
                    <form action="" class="form" style="display: none;" id="formRetiro">
                        <div class="cantidad" id="div-cantidad">
                            <input type="number" id="cantidadRetirada">         
                        </div>             
                        <input type="button" onclick="aceptarRetiro()" class="btn btn-primary m-2" value="Aceptar" > 
                    </form>
                </div>        
            </div>    
        </div>
        <!--Menú de opciones-->
        <div class="row">
            <div class="col-12 ">
                <div class="d-grid gap-2 btn-group-vertical" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-lg" onclick="consultarSaldo()">Consultar Saldo</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="mostrarDeposito()">Ingresar Monto</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="mostrarRetiro()">Retirar Monto</button>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
